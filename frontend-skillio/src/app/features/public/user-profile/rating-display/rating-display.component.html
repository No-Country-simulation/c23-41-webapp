<div class="p-6">
    <div class="flex items-center space-x-2">
      <lucide-icon [img]="star"  class="h-5 w-5 text-yellow-400 fill-current"></lucide-icon>
      <span class="text-2xl text-black font-bold">{{ rating.toFixed(1) }}</span>
      <p-progressBar 
        [value]="rating * 20"
        class="flex-grow"
        [showValue]="false"
        color="black"
      ></p-progressBar>
    </div>
    <p class="mt-2 text-sm text-gray-600">Based on {{ reviewCount }} reviews</p>
  </div>
