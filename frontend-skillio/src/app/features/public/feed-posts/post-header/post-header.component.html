<div class="flex items-center justify-between mb-4">
    <div class="flex items-center gap-3">
      <div class="relative">
        <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-full overflow-hidden ring-2 ring-secondary ring-offset-2">
          <img [src]="author().avatar" [alt]="author().name" class="object-cover w-full h-full" />
        </div>
      </div>
      <div>
        <h3 class="text-base font-medium text-gray-900">{{author().name}}</h3>
        <p class="text-xs text-gray-600">{{author().company}} â€¢ {{author().role}}</p>
      </div>
    </div>
  
    <div class="flex items-center gap-1">
      <p-badge value="Suggested" styleClass="bg-secondary text-black font-medium px-2 text-center"></p-badge>
  
      <button pTooltip="{{readTime()}} min read" tooltipPosition="bottom"
              class="bg-gray-100 rounded-full p-1">
        <lucide-icon [img]="clock3" class="lucide-clock-3 text-gray-600 text-sm h-4 w-4"></lucide-icon>
      </button>
  
      <p-menu #menu [model]="menuItems" [popup]="true"></p-menu>
      <button pButton
              class="p-button-text p-button-rounded"
              (click)="menu.toggle($event)">
              <lucide-icon  [img]="ellipsis" class="h-4 w-4"></lucide-icon>
      </button>
    </div>
  </div>
