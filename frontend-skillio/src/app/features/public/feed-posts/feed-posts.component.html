<div class="space-y-6 w-full ">
  <p-card styleClass="shadow-lg rounded-lg border overflow-hidden">
    <div class="relative aspect-video">
      <img [src]="post().featuredImage" 
           [alt]="post().title"
           class="object-cover w-full h-full" />
    </div>

    <div class="p-4 sm:p-5">
      <app-post-header 
        [author]="post().author"
        [readTime]="post().readTime">
      </app-post-header>

      <app-post-content
        [title]="post().title"
        [content]="post().content"
        [tags]="post().tags"
        [authorName]="post().author.name">
      </app-post-content>

      <app-post-engagement-section></app-post-engagement-section>
    </div>
  </p-card>
</div>
