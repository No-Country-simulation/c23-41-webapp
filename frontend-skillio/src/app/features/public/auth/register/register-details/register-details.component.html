
    <p-card styleClass="w-full overflow-hidden border-0 p-4 m-0">
       <ng-template pTemplate="content">
        <section class="w-full">
            <div class="mb-8">
                <p-steps [model]="steps" [activeIndex]="currentStep" styleClass="w-full" ></p-steps>
            </div>
        
            <form [formGroup]="detailsForm" (ngSubmit)="onSubmit()" class="space-y-6">
                @switch (currentStep) {
                @case (0) {
                    <div class="space-y-4">
                    <div class="form-group">
                        <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                        <input pInputText id="country" formControlName="country" class="w-full" />
                        @if (submitted && detailsForm.get('country')?.errors) {
                        <small class="text-red-500">Country is required</small>
                        }
                    </div>
        
                    <div class="form-group">
                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                        <input pInputText id="city" formControlName="city" class="w-full" />
                        @if (submitted && detailsForm.get('city')?.errors) {
                        <small class="text-red-500">City is required</small>
                        }
                    </div>
                    </div>
                }
                @case (1) {
                    <div class="space-y-4">
                    <div class="form-group">
                        <label for="university" class="block text-sm font-medium text-gray-700">University</label>
                        <input pInputText id="university" formControlName="university" class="w-full" />
                    </div>
        
                    <div class="form-group">
                        <label for="career" class="block text-sm font-medium text-gray-700">Career</label>
                        <input pInputText id="career" formControlName="career" class="w-full" />
                    </div>
                    </div>
                }
                @case (2) {
                    <div class="space-y-4">
                    <div class="form-group">
                        <label for="skillsWanted" class="block text-sm font-medium text-gray-700">Skills Wanted</label>
                        <textarea pInputTextarea id="skillsWanted" formControlName="skillsWanted" class="w-full"></textarea>
                    </div>
        
                    <div class="form-group">
                        <label for="skillsHave" class="block text-sm font-medium text-gray-700">Skills I Have</label>
                        <textarea pInputTextarea id="skillsHave" formControlName="skillsHave" class="w-full"></textarea>
                    </div>
                    </div>
                }
                }
        
                <div class="flex justify-between">
                @if (currentStep > 0) {
                    <button pButton
                            type="button"
                            (click)="previousStep()"
                            label="Previous"
                            icon="pi pi-chevron-left"
                            class="p-button-outlined">
                    </button>
                }
        
                @if (currentStep < steps.length - 1) {
                    <button pButton
                            type="button"
                            (click)="nextStep()"
                            label="Next"
                            iconPos="right"
                            icon="pi pi-chevron-right"
                            class="ml-auto bg-[#b9ff66] text-black hover:bg-[#a7e65c]">
                    </button>
                } @else {
                    <button pButton
                            type="submit"
                            [loading]="loading"
                            label="Complete Registration"
                            class="ml-auto bg-[#b9ff66] text-black hover:bg-[#a7e65c]">
                    </button>
                }
                </div>
            </form>
        
            <div class="mt-4 text-center">
                <button pButton
                        type="button"
                        label="Skip for now"
                        (click)="skip()"
                        class="p-button-link">
                </button>
            </div>
        </section>
       </ng-template>
    </p-card>
