<p-toast 
    position="top-center" 
    key="mainToast" 
    [baseZIndex]="5000">
    <ng-template let-message pTemplate="headless">
        <section class="flex p-2 w-full shadow-2 rounded-lg" [ngClass]="message.styleClass">
            <div class="flex flex-col gap-1 w-full">
                <p class="m-0 font-medium text-sm">
                    {{ message.summary }}
                </p>
                @if (message.detail) {
                    <p class="m-0 text-xs opacity-100">
                        {{ message.detail }}
                    </p>
                }
            </div>
        </section>
    </ng-template>
</p-toast>
