<div class="flex items-center" [ngClass]="labelPosition === 'right' ? 'flex-row' : 'flex-row-reverse'">
  <svg 
    [ngClass]="[sizeClass, 'transition-transform duration-300 ease-in-out hover:scale-105']"
    viewBox="0 0 24 24" 
    fill="none" 
    xmlns="http://www.w3.org/2000/svg"
  >
    <path 
      d="M12 2L2 20H22L12 2Z" 
      fill="#B9FF66"
      class="transition-colors duration-300 hover:fill-emerald-400"
    />
  </svg>
  
  @if (label) {
    <span 
      [ngClass]="[
        labelSizeClass,
        'font-semibold text-gray-800',
        labelPosition === 'right' ? 'ml-2' : 'mr-2'
      ]"
    >
      {{ label }}
    </span>
  }
</div>
