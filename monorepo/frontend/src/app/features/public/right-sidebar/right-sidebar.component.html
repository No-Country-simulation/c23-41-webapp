<aside class="w-full bg-gray-100 pt-4">    
    <div class="w-full space-y-6 hidden lg:block py-8">
        <p-card class="sticky top-20">
          <div class="overflow-y-auto h-[calc(100vh-5rem)] p-4">

            <div class="mb-6">
              <h2 class="text-lg font-bold mb-4 flex items-center">
                <i class="pi pi-bolt text-yellow-500 mr-2"></i>
                Featured Skills Match
              </h2>
              <div class="space-y-3">
                @for(skill of featuredSkills; track $index) {
                    <div class="flex items-center space-x-3 p-2 bg-gray-50 rounded-lg">
                        <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-white font-bold">
                            <img
                            [src]="'https://i.pravatar.cc/32?img=($index+1)'"
                            alt="Avatar"
                            class="rounded-full w-full h-full"
                            />
                        </div>
                        <div class="flex-grow">
                            <p class="text-sm font-medium cursor-pointer hover:text-black hover:font-medium decoration">{{ skill.title }}</p>
                            <p class="text-xs text-gray-500">{{ skill.author }}</p>
                        </div>
                        <p-tag styleClass="bg-secondary text-black text-xs">{{ skill.match }}%</p-tag>
                    </div>
                }           
              </div>
            </div>
      
            <div class="mb-6">
              <h2 class="text-lg font-bold mb-4 flex items-center">
                <i class="pi pi-chart-line text-blue-500 mr-2"></i>
                Recommended for You
              </h2>
              <div class="space-y-3">
                @for (rec of recommendations; track $index) {
                    <p-card
                      class="bg-white border border-gray-200"
                    >
                      <div class="p-3">
                        <h3 class="text-sm font-medium mb-1">{{ rec.title }}</h3>
                        <p-tag
                          severity="info"
                          class="text-xs mb-2"
                        >
                          {{ rec.skill }}
                        </p-tag>
                        <button
                          pButton
                          label="Learn More"
                          class="p-button-outlined p-button-sm w-full text-xs"
                        ></button>
                      </div>
                    </p-card>
                }
              </div>
            </div>
          </div>
        </p-card>
      </div>
</aside>
