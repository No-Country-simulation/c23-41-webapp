<header class="flex w-20 flex-col items-center border-r border-gray-100 bg-white px-2 py-6 fixed h-screen">
    <!-- Logo -->
    <div class="mb-8">
      <h1 class="text-xl font-bold text-[#10B981]">S</h1>
    </div>

    <!-- Main Navigation -->
    <nav class="flex flex-1 flex-col items-center gap-4">
        @for (option of navOptions; track $index) {
            <ng-container>
              <button
                pButton
                type="button"
                class="p-button-rounded p-button-text text-gray-500 hover:bg-[#F2FCE2] hover:text-[#10B981]"
                [icon]="option.icon"
                pTooltip="{{ option.tooltip }}"
                [tooltipOptions]="{ tooltipPosition: 'right', appendTo: 'body' }"
              ></button>
            </ng-container>
        }

      <!-- New Post Button -->
      <button
        pButton
        type="button"
        class="mt-4 p-button-rounded p-button-success text-white bg-[#10B981] hover:bg-[#059669]"
        icon="pi pi-plus"
        pTooltip="Create New Post"
        [tooltipOptions]="{ tooltipPosition: 'right', appendTo: 'body' }"
      ></button>
    </nav>

    <!-- User Section -->
    <div class="flex flex-col items-center gap-4">
      <button
        pButton
        type="button"
        class="relative p-button-rounded p-button-text text-gray-500 hover:bg-[#F2FCE2] hover:text-[#10B981]"
        icon="pi pi-bell"
        pTooltip="Notifications"
        [tooltipOptions]="{ tooltipPosition: 'right', appendTo: 'body' }"
      >
        <span
          class="absolute -right-1 -top-1 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-[10px] text-white"
        >
          3
        </span>
      </button>

      <button
        pButton
        type="button"
        class="p-button-rounded p-button-text text-gray-500 hover:bg-[#F2FCE2] hover:text-[#10B981]"
        icon="pi pi-cog"
        pTooltip="Settings"
        [tooltipOptions]="{ tooltipPosition: 'right', appendTo: 'body' }"
      ></button>

      <button class="p-button-rounded p-button-text" pTooltip="Your Profile" [tooltipOptions]="{ tooltipPosition: 'right', appendTo: 'body' }">
        <img
          src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix"
          alt="Avatar"
          class="h-8 w-8 rounded-full ring-2 ring-[#F2FCE2]"
        />
      </button>
    </div>
  </header>
