name: Deploy Frontend

on:
  push:
    paths:
      - 'monorepo/frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Build Angular SSR
      run: |
        cd monorepo/frontend
        npm install
        npm run build:ssr

    - name: Docker Build and Push
      uses: docker/build-push-action@v4
      with:
        context: ./monorepo/frontend
        push: true
        tags: ghcr.io/no-country-simulation/frontend:latest
